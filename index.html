<header>

<form > 
    <!-- For Country -->
    <div class="group">
        <label for="select">
            <span>Select Country</span>
        </label>
        <select name="select" id="select">
            <option value="Select country">Select Country</option>
            <option value="Pakistan">Pakistan</option>
            <option value="Turkey">Turkey</option>
        </select>
    </div>

    <!-- For City -->
    <div class="select-city">
        <label for="City">
            <span>Select City</span>
        </label>

            <option value="Select city">Select City</option>

            <option value="Islamabad">Islamabad</option>
        </select>
    </div>
</form>
<form >

</form>
<form >
    <!-- For Fname -->

        </label>
        <input type="text" id="name">

    <div class="group3">

</form>
<form >

            <span>Email-Mail</span>
        </label>

    </div>

    <div class="PhoneNO">
        <label for="phone">
            <span>Phone NO</span>
        </label>
    <input type="text" id="phone" >
    </div>
</form>
<form >
    <!-- For CNIC -->

</form>

            <span>Enter-CNIC</span>
        </label>
        <input type="date" id="dob">

    <div class="Gender">

        </label>
        <select name="course2" id="gender">
            <option value="Select course" selected>Select Gender</option>

            <option value="Advanced">Female</option>
        </select>

</form>
<form >
    <!-- For Adress -->
    <div class="Adress">
        <label for="adress">
            <span>Adress</span>
